<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>library</h1>
        </div>
        <div class="main">
            <div class="lightbox" id="lightbox">
                <h3>Add new book</h3>
                <form action="index.html" >
                <input type="text" placeholder="Title" name="title" id="title" required>
                <input type="text" placeholder="Author" name="author" id="author" required>
                <input type="number" placeholder="Pages" name="pages" id="pages" required>
                <!-- <BR></BR> -->
                  <div class="checkb">
                <label for="read">Have you read it?</label>
                <input type="checkbox" name="read" id="read"></div>  
                <button id="submit" type="submit">Submit</button>
            </form>
            </div>
            <div class="add"><button id="opener">+ Add book</button></div>
            <div class="cards"></div>
            <div class="footer">Copyright @ <script>document.write(new Date().getFullYear())</script>
            Vlad-Shatskiy <a href="https://github.com/Vlad-Shatskiy"><i class="fab fa-github" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
